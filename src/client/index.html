<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <canvas id="bg"></canvas>

    <div id="start-screen" class="overlay">
      <h1 id="game-title">Mazer3D</h1>
      <p id="leaderboard">Best: 120s</p>
      <button id="start-button">Start Game</button>
    </div>

    <div id="success-screen">
      <div id="success-content">
        <h1>You Escaped!</h1>
        <button id="restart-button">Play Again</button>
      </div>
    </div>
    
    <script type="module" src="main.ts" defer></script>
  </body>
</html>
